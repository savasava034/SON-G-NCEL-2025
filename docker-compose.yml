version: '3.8'

services:
  aristo-api:
    build: .
    container_name: aristo-api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
      - ./cache:/app/cache
      - ./memory:/app/memory
      - ./vectorstore:/app/vectorstore
    depends_on:
      - elasticsearch
    networks:
      - aristo-network
    restart: unless-stopped

  aristo-ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: aristo-ui
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - aristo-api
    networks:
      - aristo-network
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: aristo-elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - aristo-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: aristo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - aristo-network
    restart: unless-stopped

networks:
  aristo-network:
    driver: bridge

volumes:
  elasticsearch-data:
  redis-data:
